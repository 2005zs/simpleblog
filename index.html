            <script>
    // 分页逻辑
    document.querySelectorAll('.page-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            const page = this.dataset.page;

            document.querySelectorAll('.article-page').forEach(pageEl => {
                pageEl.style.display = pageEl.dataset.page === page ? 'block' : 'none';
            });

            document.querySelectorAll('.page-btn').forEach(button => button.classList.remove('active'));
            this.classList.add('active');
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
    // 存储原始文章列表的副本
    const originalArticles = Array.from(document.querySelectorAll('.article-item'));
    const articlesPerPage = 5;

    function renderArticles(articles) {
        // 计算需要的页数
        const totalPages = Math.ceil(articles.length / articlesPerPage);
        
        // 更新分页按钮
        const paginationContainer = document.querySelector('.pagination');
        paginationContainer.innerHTML = Array.from({ length: totalPages }, function(_, i) {
            return '<button class="page-btn ' + (i === 0 ? 'active' : '') + '" data-page="' + i + '">' + (i + 1) + '</button>';
        }).join('');
        
        // 创建新的文章页面
        const articleList = document.querySelector('.article-list');
        articleList.innerHTML = '';
        
        // 如果没有文章，显示提示信息
        if (articles.length === 0) {
            articleList.innerHTML = '<div class="no-results">没有找到匹配的文章</div>';
            return;
        }
        
        // 创建分页的文章显示
        for (let page = 0; page < totalPages; page++) {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'article-page';
            pageDiv.setAttribute('data-page', page.toString());
            pageDiv.style.display = page === 0 ? 'block' : 'none';
            
            const start = page * articlesPerPage;
            const end = Math.min(start + articlesPerPage, articles.length);
            const pageArticles = articles.slice(start, end);
            
            pageArticles.forEach(function(article) {
                const articleClone = article.cloneNode(true);
                articleClone.style.display = 'flex';
                pageDiv.appendChild(articleClone);
            });
            
            articleList.appendChild(pageDiv);
        }
        
        // 重新绑定分页事件
        bindPaginationEvents();
    }

    function bindPaginationEvents() {
        document.querySelectorAll('.page-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                const page = this.getAttribute('data-page');
                document.querySelectorAll('.article-page').forEach(function(pageEl) {
                    pageEl.style.display = pageEl.getAttribute('data-page') === page ? 'block' : 'none';
                });
                document.querySelectorAll('.page-btn').forEach(function(button) {
                    button.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    }

    // 搜索功能
    document.getElementById('searchBtn').addEventListener('click', function() {
        const keyword = document.getElementById('searchInput').value.toLowerCase().trim();
        
        // 基于原始文章列表进行过滤
        const matchedArticles = originalArticles.filter(function(item) {
            const title = item.querySelector('.article-title a').textContent.toLowerCase();
            return keyword === '' ? true : title.includes(keyword);
        });
        
        // 渲染过滤后的文章
        renderArticles(matchedArticles);
    });

    // 初始化分页事件
    bindPaginationEvents();
});
</script>
